
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="C:\Users\HP\Desktop\HTML,CSS,Java\CSS\day 4\form.css">
</head>
<body bgcolor="violet">
    <table>
        <h1>HTML Registration Form</h1>

        <form name="Registration" class="Registration form">

            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Your name">
         <br>
         <br>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="your email">
         <br>
         <br>
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password">
         <br>
         <br>
            <label for="Phonenumber">Phone number:</label><br>
            <input type="text" name="Phonenumber" id="Phonenumber">
         <br>
         <br>
             <label for="gender">Gender:</label><br>
             male: <input type="radio" name="gender" id="male">
             female: <input type="radio" name="gender" id="female">
             other: <input type="radio" name="gender" id="other">
         <br>
         <br>
            
            <label for="language">language:</label><br>
              <select name="language" id="language"><br>
               <option value="">Select language</option>
               <option value="Tamil">Tamil</option>
               <option value="Spanish">Spanish</option>
               <option value="English">English</option>
               <option value="Hindi">Hindi</option>
               <option value="Arabic">Arabic</option>
               <option value="Russian">Russian</option>
            </select>
        <br>
        <br>
            <label for="Zip code">Zip code:</label><br>
            <input type="text" name="Zip code" id="Zip code" placeholder="5567">
        <br>
        <br>
            <label for="about">About:</label><br>
            <textarea name="about" id="about" placeholder="Write about yourself"></textarea><br>
        <br>
        <br>
            <input type="submit" class="submit" value="Register">
            <br>

        </form>
    </table>
    
</body>
</html>
